<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Wear my Closet{% endblock %}</title>
  <link rel="stylesheet" href="/static/css">
  <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
  
  <h3>Wear My Closet</h3>
  <a type="button" id="home-button" href="/home">Home</a>
  <br>
  <a type="button" id="community-closet" href="/community">My Community</a>
  <br>
  <a type="button" id="mycloset-buttom" href="/mycloset">My Closet</a>
  <br>
  <a type="button" id="checkout-button" href="/checkout">My Checkout</a>
  <br>
  <a type="button" id="account-button" href="/myaccount">My Account</a>
  <br>
  <a type="button" id="logout-button" href="/logout">Logout</a>
  <p>
  {% with errors = get_flashed_messages(category_filter=["password-error"]) %}
      {% if errors %}
      <div class="alert-message block-message error">
        {%- for msg in errors %}
          <div> <b> {{ msg }}</b></div>
        {% endfor -%}
      </div>
      {% endif %}
  {% endwith %}
  </p>
  {% block body %} HERE IS THE BODY {% endblock %}
  <script src="/static/js/myCommunity.js"></script>
  <script src="/static/js/myCheckout.js"></script>
  <script src="/static/js/uploadPhotos.js"></script>
  <script src="/static/js/viewCloset.js"></script>
</body>
</html>
