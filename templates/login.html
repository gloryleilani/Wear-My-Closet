{% extends 'base.html' %}

{% block title %}Wear my Closet{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-4"><img src="/static/img/hanging-clothes.png" style="width: 200%;"></div>
    <div class="col-4"></div>
  </div>
  <div class="row" >
    <div class="col-4"></div>
    <div class="col-4" style="text-align: center;">
      <form action="/login" method="POST" class="d-flex justify-content-center">
        <div class="form-group col">
          <h5>Log In</h5>
          <div class="form-row">
            <div class="form-group col">
              <input type="email" name="email"  placeholder="Enter email">
            </div>
            <div class="form-group col">
              <input type="password" name="password" placeholder="Password">
            </div>
          </div> 
          <button type="submit" class="btn btn-primary mx-3">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <br>
    <div class="col-2"></div>
    <div class="col-8">
      <form action="/newuser" method="POST" >
        <div class="form-group col">
          <h6>Don't have an account yet?</h6>
          <h8> Fill out this form to get started!</h8>
          <br>
          <div class="form-row">
            <div class="form-group col">
              <label for="first-name-input" style="font-size: 12px;">First Name</label>
              <input type="text" name="first_name">
            </div>
            <div class="form-group col">
              <label for="last-name-input" style="font-size: 12px;">Last Name </label>
              <input type="text" name="last_name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="email-input">Email </label>
              <input type="text" name="new_email">
            </div>
            <div class="form-group col">
              <label for="create-password-input">Password </label>
              <input type="password" name="new_password">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group col">
              <label for="inputCity">City</label>
              <input type="text" name="city" class="form-control" id="inputCity">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="phone-input">Phone</label>
              <input type="text" name="phone" id="phone-input" class="form-control">
            </div>
            <div class="form-group col">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
{% endblock %}
