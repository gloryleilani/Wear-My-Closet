
{% extends 'base.html' %}

{% block title %}Wear my Closet{% endblock %}

{% block body %}

<h1>{{ community }} Community Closet</h1> 
{% for user in community_users %}
<ul>{{ user }}</ul>
    {% for item, unit in user_items.items() %} 
      <li>{{ unit }}</li>
    {% endfor %}
{% endfor %}
{% endblock %}
