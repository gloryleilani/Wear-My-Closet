{% extends 'base.html' %}

{% block title %}Wear my Closet{% endblock %}

{% block body %}
  <h1>Welcome!</h1>

  <h2>Create an Account</h2>
  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h3>Log In</h3>
  <form action="/users/loggedin">
    <p>
      Email <input type="text" name="email">
    </p>

    <p> 
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

{% endblock %}
