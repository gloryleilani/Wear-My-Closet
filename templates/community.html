
{% extends 'base.html' %}

{% block title %}Wear my Closet{% endblock %}

{% block body %}

<form action="/communitycloset.json" id="my-community-form">
    Select your community:
    {% for community in user_communities %}
    <input type="radio" name="community" value="{{ community }}" id="community-field">
    <label>{{ community }}</label>
    {% endfor %}
    <br>
    <button type="submit" id="community-buttons" action="/communitycloset.json">Select</button>
    <br> 
</form>



{% endblock %}
