{% extends 'base.html' %}

{% block title %}Wear my Closet{% endblock %}

{% block body %}

<form action="/login" method="POST" style="text-align: center!important; margin-top: 10rem!important;" class="mx-5">
  <div class="form-row">
    <div class="form-group col" style="margin-top: 5rem;">
      <h5>Log In</h5>
      <div class="form-row">
        <div class="form-group col">
          <input type="email" name="email"  placeholder="Enter email">
        </div>
        <div class="form-group col">
          <input type="password" name="password" placeholder="Password">
        </div>
      </div> 
      <button type="submit" class="btn btn-primary mx-3" style="background-color: #86a9b4!important; color: black; font-weight: bold; border-color: black;">Submit</button>
    </div>
</form>
<div class="form-group col"></div>
<form action="/newuser" method="POST" style="text-align: center!important;">
    <div class="form-group col">
      <h4>Don't have an account yet?</h4>
      <h5> Fill out this form to get started!</h5>
      <br>
      <div class="form-row">
        <div class="form-group col">
          <label for="first-name-input" style="font-size: 12px;">First Name</label>
          <input type="text" name="first_name">
        </div>
        <div class="form-group col">
          <label for="last-name-input" style="font-size: 12px;">Last Name </label>
          <input type="text" name="last_name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="email-input">Email </label>
          <input type="text" name="new_email">
        </div>
        <div class="form-group col">
          <label for="create-password-input">Password </label>
          <input type="password" name="new_password">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group col">
          <label for="inputCity">City</label>
          <input type="text" name="city" class="form-control" id="inputCity">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="phone-input">Phone</label>
          <input type="text" name="phone" id="phone-input" class="form-control">
        </div>
        <div class="form-group col">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </div>
  </div>
</form>

{% endblock %}
