{% extends 'base.html' %}

{% block title %}Wear my Closet{% endblock %}

{% block body %}
<h3> Upload your closet</h3>

<div>
  <form method="POST" action="/mycloset" enctype="multipart/form-data">
    <input type=file name="file" id="image" >
    <input type="submit" value="Upload">
  </form>
<img src="{{ image }}">
</div>

{% endblock %}
